<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <title>On-call Ops</title>
    <meta property="og:title" content="This Week's #ask-b2b-product-and-engineering schedule" />
    <meta property='og:description' content='B2B Platform: ##################skyi; B2B Data Insights: #############berg; B2B Enterprise: #################oodi'>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="On-call Ops" />
    <style>
        body {
            font-family: Helvetica Neue, Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <table id="jsonTable" style="width: 100%;">
        <thead>
            <tr>
                <th>Week Number</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Team 3</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        $(document).ready(function() {
            // Fetch the JSON file
            $.getJSON("lib/schedule.json", function(data) {
                // Iterate over the JSON array
                $.each(data, function(index, entry) {
                    // Create a new row
                    var row = $("<tr></tr>");
                    console.log(entry)

                    // Append table data with the name and age
                    row.append($("<td></td>").text(entry.week));
                    row.append($("<td></td>").text(entry.team1));
                    row.append($("<td></td>").text(entry.team2));
                    row.append($("<td></td>").text(entry.team3));

                    // Append the row to the table body
                    $("#jsonTable tbody").append(row);
                });
            }).fail(function(jqXHR, textStatus, errorThrown) {
                // Handle any errors that occur during the fetch
                console.error("Error fetching JSON: " + textStatus);
            });
        });
    </script>
</body>
</html>
