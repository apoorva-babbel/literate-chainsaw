<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <title>On-call Ops</title>
    <style>
        body {
            font-family: Helvetica Neue, Arial, sans-serif;
            text-align: center;
            /* margin-top: 100px; */
        }

        .lineChart {
            max-width: 450px;
            /* or any other max-width */
            max-height: 300px;
            /* or any other max-height */
            display: inline-block !important;
            margin: 30px;
            /* width: 50%; */
        }
    </style>
</head>

<body>
    <canvas class="lineChart" id="myLineChart"></canvas>
    <canvas class="lineChart" id="myLineChart1"></canvas>
    <table id="jsonTable" style="width: 100%;">
        <thead>
            <tr>
                <th>Week Number</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Team 3</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchData() {
            try {
            const response = await fetch('lib/team_metrics.json');
            const data = await response.json();
            return data;
            } catch (error) {
            console.error('Failed to fetch data:', error);
            }
        }

        fetchData().then(data => {
            console.log(data);  // 'data' is accessible here because it was returned from 'fetchData'
            // Extract dates and values
            const labels = data.map(item => item.date);
            const platformIncidentsOnWorkHoursLowUrgency = data.map(item => item["B2B Platform"]["incidents_on_work_hours"]["low_urgency"]);
            const dataInsightsIncidentsOnWorkHoursLowUrgency = data.map(item => item["B2B Data Insights"]["incidents_on_work_hours"]["low_urgency"]);
            console.log(labels);
            console.log(platformIncidentsOnWorkHoursLowUrgency);
            console.log(dataInsightsIncidentsOnWorkHoursLowUrgency);

            // Setup the data to be used by Chart.js
            const chartData = {
                labels: labels,
                datasets: [{
                    label: 'B2B Platform',
                    data: platformIncidentsOnWorkHoursLowUrgency,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }, {
                    label: 'B2B Data Insights',
                    data: dataInsightsIncidentsOnWorkHoursLowUrgency,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            };

            // Configuration options
            const config = {
                type: 'line',
                data: chartData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };

            // Render the chart
            const myLineChart = new Chart(
                document.getElementById('myLineChart'),
                config
            );

            // Render the chart
            const myLineChart1 = new Chart(
                document.getElementById('myLineChart1'),
                config
            );
        });
    </script>
</body>

</html>
